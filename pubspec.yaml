name: pilot_s3
description: S3 compatible object storage gui browser

# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  bloc: ^8.1.0
  equatable: ^2.0.5
  fluent_ui: ^4.6.0
  flutter_bloc: ^8.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  minio: ^3.5.0
  file_icon: ^1.0.0
  path: ^1.8.2
  path_provider: ^2.0.11
  system_theme: ^2.0.0
  meta: ^1.8.0
  file_picker: ^5.2.6
  flutter:
    sdk: flutter

dependency_overrides:
  intl: '0.18.1'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
